<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   <!--  bootstrap cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  <!-- font awsome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/todo_homepage.css') }}">
    <title>TODO</title>
</head>
<body>
<section class="whole">
<nav class="container navbar navbar-expand-lg navbar-light bg-transparent">
  <a class="navbar-brand" href="{{ url_for('todo_main.index') }}">TODO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Other</a>
      </li>
    </ul>
   </div>
</nav>


<div id="main" class="container mybar">
    <input type="text" class="form-control"  name='body' value='' id="myform">
    <div class="all-list shadow">
    <ul class="list-group" id="list-group">
     <li class="list-group-item active" id="mylist1">待办事项</li>
      {% for todo in todos %}
         {% if todo.done == 1 %}
             <li class="list-group-item "><i class="far fa-check-square"></i> {{ todo.body }} <i class="fas fa-times cross-icon invisible"></i></li>
        {% else %}
             <li class="list-group-item"><i class="far fa-square"></i>  {{ todo.body }} <i class="fas fa-times cross-icon invisible" ></i></li>
        {% endif %}
       {% endfor  %}
</ul>

    </div>
</div>
</section>

<script type="text/javascript" src="{{ url_for('static', filename='js/todo.js') }}">

</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/todoIndex.js') }}"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
